<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    
    {% include "bootstrap.html" %}
    
  </head>
  <body>
    <div class="container">
      <h2>Sign In</h2>
      
      {% if err %}
      <h3>{{ err }}</h3>
      <hr>
      {% endif %} 
      
      <form method="POST">
	<div class="form-group">
	  <label for="username">Username:</label>
	  <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
	</div>
	<div class="form-group">
	  <label for="pwd">Password:</label>
	  <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password">
	</div>
	<input type="submit" name="button" class="btn btn-default" value="Login">
	<input type="submit" name="button" class="btn btn-default" value="Cancel">
	<!--<button type="submit" name="button" class="btn btn-default">Login</button>
	<button type="submit" name="button" class="btn btn-default">Cancel</button>-->
      </form>
    </div>
  </body>
</html>
